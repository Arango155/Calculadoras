        <h3> Bienvenido a la calculadora del area de un trapecio  </h3>

        <form action="">  
            Ingrese la base inferior (b) =
            <input type="text" id="b">  <br>  <br>  
            Ingrese la base superior (B) =
            <input type="text" id="B">  <br>  <br> 
            Ingrese la altura (h) =
            <input type="text" id="h">  

            <input type="button" value="CALCULAR" onclick="alert( ejecutar(1,2,3) );">  
        </form>

        <script>
                var ejecutar = function(a, b){     
                var b = parseFloat(document.getElementById("b").value); 
                var B = parseFloat(document.getElementById("B").value);  
                var h = parseFloat(document.getElementById("h").value)
            
                var area = Number((((b+B)/2)*h).toFixed(2));     
                return "El area del trapecio es de: " +area;                     
            }


        </script>
